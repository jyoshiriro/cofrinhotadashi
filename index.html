<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tadashi's Pig Bank</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>
<body onload="init()">

    <h3>TADASHI'S PIG BANK</h3> 

    <div id="div_authentication">
        <input type="password" placeholder="Password" id="in_password" inputmode="numeric"> 
        <button onclick="login()" type="submit">Enter</button>   
        <div id="div_password_error" style="display: none;">Sorry! Try Again!</div>
    </div>

    <div id="div_operations" style="display: none; ">
    
        <i>Hello, <b id="b_user"></b></i>

        <h1 onclick="loadBalance()">Balance: <span id="b_balance">0.00</span></h1>

        
        <img src="tadashi.png" id="img_tadashi" style="height: 14em;">
        

        <br>
        <button onclick="deposit()" class="deposit">Deposit &starf;</button>
        <button onclick="withdrawal()" class="withdrawal">Withdrawal &odash;</button>
        <button onclick="buy()" class="buy">Buy &curarrm;</button>

        <br><br>
        <div>
            <h3>Statement</h3>
            <div id="div_statement">

            </div>
        </div>
    
    </div>

</body>
</html>
